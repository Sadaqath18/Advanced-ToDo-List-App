    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      /* Screen-reader-only helper */
      .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">
            <i class="fas fa-tasks"></i>
            Advanced To-Do List
          </h1>
          <button
            class="dark-mode-toggle"
            id="darkModeToggle"
            aria-label="Toggle dark mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <main class="main-content">
        <section class="task-input-section">
          <form class="task-form" id="taskForm">
            <div class="input-group">
              <label for="taskInput" class="visually-hidden"
                >Task description</label
              >
              <input
                type="text"
                id="taskInput"
                class="task-input"
                placeholder="What needs to be done?"
                required
                aria-label="Task description"
              />

              <label for="categorySelect" class="visually-hidden"
                >Choose category</label
              >
              <select
                id="categorySelect"
                class="category-select"
                aria-label="Choose category"
              >
                <option value="personality">ðŸ“‹ Personal</option>
                <option value="work">ðŸ’¼ Work</option>
                <option value="urgent">ðŸ”¥ Urgent</option>
              </select>
            </div>

            <div class="input-group">
              <label for="dueDateInput" class="visually-hidden">Due date</label>
              <input
                type="datetime-local"
                id="dueDateInput"
                class="due-date-input"
                aria-label="Due date"
              />
              <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i>
                Add Task
              </button>
            </div>
          </form>
        </section>

        <section class="filters-section">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="personal">
              ðŸ“‹ Personal
            </button>
            <button class="filter-btn" data-filter="work">ðŸ’¼ Work</button>
            <button class="filter-btn" data-filter="urgent">ðŸ”¥ Urgent</button>
            <button class="filter-btn" data-filter="completed">
              âœ… Completed
            </button>
          </div>
          <div class="stats">
            <span id="taskStats" class="task-stats">0 tasks</span>
          </div>
        </section>

        <section class="tasks-section">
          <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
          </div>
          <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-check"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task above to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Reminder Modal -->
    <div class="modal" id="reminderModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>ðŸ“… Task Reminder</h3>
          <button
            class="modal-close"
            id="closeReminderModal"
            aria-label="Close reminder"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p id="reminderMessage"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="dismissReminder">Got it!</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
